<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>
    <div class="container d-flex w-50 jusitfy-item-center align-items-center" style="height: 100vh;">
        <table class="table">
           
            <tbody>
                <tr>
                    <th colspan="4"><input type="text" class="w-100"></th>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center">C</button></td>
                    <td><button class="btn btn-dark w-100 text-center">%</button></td>
                    <td><button class="btn btn-dark w-100 text-center"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn btn-outline-info w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center">9</button></td>
                    <td><button class="btn btn-outline-info w-100 text-center">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center">5</button></td>
                    <td><button class="btn btn-dark w-100 text-center">6</button></td>
                    <td><button class="btn btn-outline-info w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center">3</button></td>
                    <td><button class="btn btn-outline-info w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger w-100 text-center">00</button></td>
                    <td><button class="btn btn-dark w-100 text-center">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center">.</button></td>
                    <td><button class="btn btn-outline-info w-100 text-center">=</button></td>
                </tr>
            </tbody>
        </table>




        </thead>

        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
